<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/custom.css" />
	</head>

	<body class="vector">
		<div class="container">
			<main>
				<div class="py-5 mt-md-5 mt-sm-auto d-flex justify-content-center">
					<div class="card col-md-4 col-sm-12">
						<div class="d-flex justify-content-center mt-3">
							<embed src="./assets/img/header.svg" alt="Free wifi powered by yuno" />
						</div>
						<div class="card-body p-0">
							<form class="mt-4">
								<div class="form-group">
									<input type="text" class="form-control" id="key" aria-describedby="keyHelp"
										placeholder="Key" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="username"
										aria-describedby="usernameHelp" placeholder="Username" required>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="passowrd" placeholder="Password"
										required>
								</div>
								<button type="submit" class="mt-4 btn green-button btn-block connect-button">
									<span class="login">Login</span>
									<span class="start">Start Survey</span>
								</button>
								<small class="mt-3 form-text text-center agreement-text">By logging in
									you agree&nbsp;with&nbsp;the&nbsp;<span
										class="text-info">T&C</span>&nbsp;and&nbsp;<span
										class="text-info">AUP</span></small>
							</form>

						</div>
					</div>
				</div>
			</main>

			<footer class="my-5 pt-5 text-muted text-center text-small">
				<embed src="./assets/img/Powered-by-YUNO.svg" alt="Free wifi powered by yuno" />
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"></script>
	</body>

</html>
